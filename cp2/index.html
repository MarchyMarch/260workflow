<!DOCTYPE html>
<html>
<head>
	<!-- Favicon -->
	<title>Ron Swanson</title>
	<!-- Linked Docs -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<!-- Header -->
	<header>
		<a href="https://www.nbc.com/parks-and-recreation" target="_blank"><img src="images/Parks-and-Recreation-Logo.png"></a>
	</header>
	<!-- Main -->
	<main>
		<h1>Ron Swanson Quotes</h1>
		<img src="images/nick-offerman-ron-swanson.jpg">
		<div class="input-div">
			<label for="quote-number">How many quotes do you want? </label>
			<select id="quote-number">
				<option class="quote-val" value="1">1</option>
				<option class="quote-val" value="2">2</option>
				<option class="quote-val" value="3">3</option>
				<option class="quote-val" value="4">4</option>
				<option class="quote-val" value="5">5</option>
			</select>
			<input type="submit" name="Submit" id="quoteNumSubmit" value="Submit">
		</div>
		<div id="returned-quotes"></div>
	</main>
	<!-- Footer -->
	<footer>
		<div class="left">
			<p>All characters and logos portrayed are copyright of NBC</p>
			<p>Use of these characters and logos were used for educational purposes</p>
		</div>
		<div class="right">

		</div>

</html>
