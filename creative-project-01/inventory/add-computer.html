<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Tab Icons -->
	<link rel="shortcut icon" type="image/x-icon" href="./icon/favicon.ico">
	<link rel="icon" type="image/jpg" href="../icon/logo-32.jpg" sizes="32x32">
	<link rel="icon" type="image/jpg" href="../icon/logo-16.jpg" sizes="16x16">

	<title>Add Computer</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="../logged-out-stylesheet.css">
	<link rel="stylesheet" type="text/css" href="../footer-stylesheet.css">
	<link rel="stylesheet" type="text/css" href="./add-computer-stylesheet.css">
</head>
<body>
	<!-- Header -->
	<header>
		<nav class="nav-bar">
			<div class="nav-logo">
				<a href="../index.html"><img src="../images/logo-64.jpg" id="logo" alt="Logo"></a>
			</div>
			<ol class="menu">
				<li class="menu-item"><a href="./add-menu.html">Add Item</a></li>
				<li class="menu-item"><a href="./current-inventory.html">Current Inventory</a></li>
				<li class="menu-item"><a href="./checked-out.html">Checked Out Inventory</a></li>
			</ol>
		</nav>
	</header>
	<!-- Main -->
	<main>
		<div class="main-title">
			<h1>Add A Computer</h1>
			<p>Add a computer to the inventory</p>
		</div>
		<div class="form-div">
			<form class="form">
				<div class="make">
					<label for="make">Make: </label>
					<input type="text" id="make" name="item_make">
				</div>
				<div class="model">
					<label for="model">Model: </label>
					<input type="text" id="model" name="item_model">
				</div>
				<div class="opp-sys">
					<label for="os">OS: </label>
					<input type="text" id="os" name="item_os">
				</div>
				<div class="screen-size">
					<label for="scrn-size">Screen Size: </label>
					<input type="text" id="scrn-size" name="item_scrn_size">
				</div>
				<div class="processor-div">
					<label for="processor">Processor: </label>
					<input type="text" id="processor" name="item_processor">
				</div>
				<div class="ram-div">
					<label for="ram">RAM: </label>
					<select id="ram" class="ram-select">
						<option value="2">2 GB</option>
						<option value="4">4 GB</option>
						<option value="8">8 GB</option>
						<option value="16">16 GB</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="hdd-div">
					<label for="space">Storage Size: </label>
					<select id="space" name="item_hdd_size">
						<option value="128">128 GB</option>
						<option value="256">256 GB</option>
						<option value="500">500 GB</option>
						<option value="750">750 GB</option>
						<option value="1000">1 TB</option>
						<option value="other">Other</option>
					</select>
					<label for="type">Type: </label>
					<select id="type" name="item_hdd_type">
						<option value="hdd">HDD</option>
						<option value="sdd">SSD</option>
					</select>
				</div>
				<div class="graphics-dic">
					<label for="graphics">Graphics Card: </label>
					<input type="textarea" id="graphics" name="item_graphics">
				</div>
				<div class="description">
					<label for="description">Description: </label>
					<textarea id="description" name="item_description"></textarea>
				</div>
				<div class="add-photo">
					<label for="photo">Add Photo:</label>
					<input type="file" id="photo" name="item_photo" accept="image/*">
					<!--<button class="add-photo-button">Choose File</button>-->
					<img src="../images/default-placeholder.png" alt="gray-photo">
				</div>
				<div class="submit-button">
					<a href="./success.html">Submit</a>
				</div>
			</form>
		</div>
	</main>
	<!-- Footer -->
	<footer>
		<div class="footer">
			<div class="footer-info">
				<p class="author">This site was made by Kyle March</p>
				<p class="documentation">Documentation is found in the GitHub repository</p>
			</div>
			<div class="footer-content">
				<a href="https://github.com/MarchyMarch/creative-project01/tree/master" target="_blank">
					<img class="footer-content-default" src="../images/github-byu-tan.png" alt="GitHub">
					<img class="footer-content-hover" src="../images/github-white.png" alt="GitHub">
				</a>
			</div>
		</div>
	</footer>
</body>
</html>
