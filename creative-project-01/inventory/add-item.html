<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Tab Icons -->
	<link rel="shortcut icon" type="image/x-icon" href="./icon/favicon.ico">
	<link rel="icon" type="image/jpg" href="../icon/logo-32.jpg" sizes="32x32">
	<link rel="icon" type="image/jpg" href="../icon/logo-16.jpg" sizes="16x16">

	<title>Add Item</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="../logged-out-stylesheet.css">
	<link rel="stylesheet" type="text/css" href="../footer-stylesheet.css">
	<link rel="stylesheet" type="text/css" href="./add-item-stylesheet.css">
</head>
<body>
	<!-- Header -->
	<header>
		<nav class="nav-bar">
			<div class="nav-logo">
				<a href="../index.html"><img src="../images/logo-64.jpg" id="logo" alt="Logo"></a>
			</div>
			<ol class="menu">
				<li class="menu-item"><a href="./add-menu.html">Add Item</a></li>
				<li class="menu-item"><a href="./current-inventory.html">Current Inventory</a></li>
				<li class="menu-item"><a href="./checked-out.html">Checked Out Inventory</a></li>
			</ol>
		</nav>
	</header>
	<!-- Main -->
	<main>
		<div class="main-title">
			<h1>Add An Item</h1>
			<p>Add an item to the inventory</p>
		</div>
		<div class="form-div">
			<form class="form">
				<div class="make">
					<label for="make">Make: </label>
					<input type="text" id="make" name="item_make">
				</div>
				<div class="model">
					<label for="model">Model: </label>
					<input type="text" id="model" name="item_model">
				</div>
				<div class="description">
					<label for="description">Description: </label>
					<textarea id="description" name="item_description"></textarea>
				</div>
				<div class="add-photo">
					<label for="photo">Add Photo:</label>
					<input type="file" id="photo" name="item_photo" accept="image/*">
					<!--<button class="add-photo-button">Choose File</button>-->
					<img src="../images/default-placeholder.png" alt="gray-photo">
				</div>
				<div class="submit-button">
					<a href="./success.html">Submit</a>
				</div>
			</form>
		</div>
	</main>
	<!-- Footer -->
	<footer>
		<div class="footer">
			<div class="footer-info">
				<p class="author">This site was made by Kyle March</p>
				<p class="documentation">Documentation is found in the GitHub repository</p>
			</div>
			<div class="footer-content">
				<a href="https://github.com/MarchyMarch/creative-project01/tree/master" target="_blank">
					<img class="footer-content-default" src="../images/github-byu-tan.png" alt="GitHub">
					<img class="footer-content-hover" src="../images/github-white.png" alt="GitHub">
				</a>
			</div>
		</div>
	</footer>
</body>
</html>
